<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <h1>Login</h1>
    <form id="login-form" onsubmit="login(event)">
        <input type="email" id="email" placeholder="Email" required onchange="handleChange(event)">
        <input type="password" id="password" placeholder="Password" required onchange="handleChange(event)">
        <button type="submit" onclick="login(event)">Login</button>
    </form>
    <h1 id="msg"></h1>
</body>
</html>
