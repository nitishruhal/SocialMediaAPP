<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="register.js" defer></script>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <h1>Register to my application</h1>
    <form id="register-form" onsubmit="register(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" required onchange="handleChange(event)"><br/>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required onchange="handleChange(event)"><br/>
        
        <label for="age">Age:</label>
        <input type="number" id="age" required onchange="handleChange(event)"><br/>
        
        <label for="address">Address:</label>
        <input type="text" id="address" required onchange="handleChange(event)"><br/>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required onchange="handleChange(event)"><br/>
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" required onchange="handlePass(event)"><br/>
        
        <p id="message"></p>
        <button type="submit" id="registerbtn" disabled>Register</button>
    </form>
    <p>If you are already registered, <a href="login.html">click here to login</a>.</p>
</body>
</html>

<script src="register.js">
</script>
